    $('input[name="username"]') // name 속성이  username인 input요소 선택

    $('#btn').on('click',function(){
        alert('버튼클릭')
    })

    // .val()
    // input select 등의 값을 가져오거나 설정
    const username = $('input[name="username"]').val() // 값 읽기
    $('input[name="username"]').val('홍길동') //값 설정

    // 폼 제출시 페이지 리로드와 같은 기본 동작을 막음  e.preventDefault()
    $('form').on('submit', function(e){
        e.preventDefault() //폼 전송막음
        alert('버튼클릭')
    })
